<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Naman Gambhir - Social Links</title>

  <style>
    /* ===== Reset ===== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Arial", sans-serif;
      background: #0a0a0f;
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
      color: white;
    }

    /* ===== Background Effects ===== */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(
          circle at 20% 30%,
          rgba(59, 130, 246, 0.15) 0%,
          transparent 40%
        ),
        radial-gradient(
          circle at 80% 20%,
          rgba(139, 92, 246, 0.1) 0%,
          transparent 40%
        ),
        radial-gradient(
          circle at 40% 70%,
          rgba(14, 165, 233, 0.08) 0%,
          transparent 40%
        ),
        linear-gradient(
          135deg,
          #0a0a0f 0%,
          #1e1b4b 30%,
          #312e81 60%,
          #0a0a0f 100%
        );
      z-index: -2;
    }

    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .particle {
      position: absolute;
      border-radius: 50%;
      animation: twinkle 3s ease-in-out infinite;
    }

    .particle:nth-child(odd) {
      background: #60a5fa;
      box-shadow: 0 0 10px rgba(96, 165, 250, 0.5);
    }
    .particle:nth-child(even) {
      background: #a78bfa;
      box-shadow: 0 0 8px rgba(167, 139, 250, 0.4);
    }
    .particle:nth-child(3n) {
      background: #34d399;
      box-shadow: 0 0 6px rgba(52, 211, 153, 0.3);
    }

    @keyframes twinkle {
      0%,
      100% {
        opacity: 0.4;
        transform: scale(1);
      }
      50% {
        opacity: 1;
        transform: scale(1.3);
      }
    }

    /* Lightning */
    .lightning {
      position: fixed;
      width: 2px;
      height: 100px;
      background: linear-gradient(
        to bottom,
        transparent,
        #60a5fa,
        #3b82f6,
        transparent
      );
      opacity: 0;
      z-index: -1;
      animation: lightning 4s ease-in-out infinite;
    }

    @keyframes lightning {
      0%,
      90%,
      100% {
        opacity: 0;
      }
      5%,
      15% {
        opacity: 0.8;
      }
      10% {
        opacity: 1;
      }
    }

    /* Meteors */
    .meteor {
      position: fixed;
      width: 2px;
      height: 50px;
      background: linear-gradient(
        45deg,
        transparent,
        #fbbf24,
        #f59e0b,
        transparent
      );
      opacity: 0;
      z-index: -1;
      animation: meteor 6s linear infinite;
      transform-origin: top left;
    }

    @keyframes meteor {
      0% {
        opacity: 0;
        transform: translateX(-100px) translateY(-100px) rotate(45deg);
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% {
        opacity: 0;
        transform: translateX(100vw) translateY(100vh) rotate(45deg);
      }
    }

    /* ===== Welcome Screen ===== */
    .welcome-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      background: linear-gradient(
        135deg,
        #0a0a0f 0%,
        #1e1b4b 40%,
        #312e81 70%,
        #0a0a0f 100%
      );
      animation: bgGradient 6s ease-in-out infinite;
    }

    @keyframes bgGradient {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    .welcome-text {
      text-align: center;
      font-size: 3rem;
      font-weight: bold;
      opacity: 0;
      transform: scale(0.5);
      animation: welcomeAnim 2s ease-out forwards;
      color: white;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    .welcome-text div:nth-child(2) {
      background: linear-gradient(45deg, #60a5fa, #a78bfa, #34d399);
      background-size: 200% 200%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: textGradient 4s ease-in-out infinite;
    }

    @keyframes textGradient {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    @keyframes welcomeAnim {
      0% {
        opacity: 0;
        transform: scale(0.5) translateY(50px);
      }
      70% {
        transform: scale(1.1) translateY(-10px);
      }
      100% {
        opacity: 1;
        transform: scale(1) translateY(0);
      }
    }

    .welcome-screen.fade-out {
      animation: fadeOut 2s ease-in-out forwards;
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
        transform: translateY(-100%);
      }
    }

    /* ===== Main Content ===== */
    .main-content {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      opacity: 0;
      transform: translateY(50px);
      animation: slideIn 1s ease-out 3.5s forwards;
    }

    @keyframes slideIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .profile-container {
      text-align: center;
      max-width: 400px;
      width: 100%;
    }

    .profile-image {
      width: 150px;
      height: 150px;
      margin: 0 auto 2rem;
      border-radius: 50%;
      border: 3px solid rgba(96, 165, 250, 0.4);
      overflow: hidden;
      box-shadow: 0 0 30px rgba(96, 165, 250, 0.2),
        0 10px 30px rgba(0, 0, 0, 0.3);
    }

    .profile-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .name-title {
      font-size: 2.5rem;
      font-weight: bold;
      margin-bottom: 1rem;
    }

    /* ===== Social Buttons ===== */
    .social-buttons {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin: 2rem 0;
    }

    .social-btn {
      display: flex;
      align-items: center;
      gap: 1.2rem;
      padding: 1.2rem 2rem;
      background: rgba(26, 26, 46, 0.6);
      border: 2px solid rgba(100, 255, 218, 0.2);
      border-radius: 60px;
      font-size: 1.2rem;
      font-weight: 600;
      text-decoration: none;
      color: white;
      position: relative;
      transition: all 0.4s ease;
      overflow: hidden;
    }

    .social-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 0 30px rgba(100, 255, 218, 0.2),
        0 15px 35px rgba(0, 0, 0, 0.3);
      border-color: rgba(100, 255, 218, 0.4);
    }

    .social-icon {
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .btn-text {
      flex: 1;
      text-align: left;
      font-weight: 700;
    }

    .connect-message {
      font-size: 1.1rem;
      margin-top: 2rem;
      opacity: 0.9;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .welcome-text {
        font-size: 2rem;
      }
      .name-title {
        font-size: 2rem;
      }
      .profile-image {
        width: 120px;
        height: 120px;
      }
    }
  </style>
</head>

  <script>
    // Particles
    function createParticles() {
      const container = document.getElementById("particles");
      for (let i = 0; i < 60; i++) {
        const p = document.createElement("div");
        p.className = "particle";
        const size = Math.random() * 3 + 1;
        p.style.width = size + "px";
        p.style.height = size + "px";
        p.style.left = Math.random() * 100 + "%";
        p.style.top = Math.random() * 100 + "%";
        p.style.animationDelay = Math.random() * 3 + "s";
        p.style.animationDuration = Math.random() * 2 + 2 + "s";
        container.appendChild(p);
      }
    }

    // Lightning
    function createLightning() {
      ["lightning1", "lightning2", "lightning3"].forEach((id, i) => {
        const el = document.getElementById(id);
        el.style.left = Math.random() * 100 + "%";
        el.style.top = Math.random() * 50 + "%";
        el.style.animationDelay = i * 2 + Math.random() * 3 + "s";
        el.style.transform = `rotate(${Math.random() * 30 - 15}deg)`;
      });
    }

    // Meteors
    function createMeteors() {
      ["meteor1", "meteor2", "meteor3"].forEach((id, i) => {
        const el = document.getElementById(id);
        el.style.left = Math.random() * 50 + "%";
        el.style.top = Math.random() * 50 + "%";
        el.style.animationDelay = i * 4 + Math.random() * 5 + "s";
        el.style.transform = `rotate(${Math.random() * 60 + 30}deg)`;
      });
    }

    // Hide welcome screen
    function hideWelcomeScreen() {
      const welcome = document.getElementById("welcomeScreen");
      welcome.classList.add("fade-out");
      setTimeout(() => (welcome.style.display = "none"), 1000);
    }

    document.addEventListener("DOMContentLoaded", () => {
      createParticles();
      createLightning();
      createMeteors();
      setTimeout(hideWelcomeScreen, 3000);
    });

    document.getElementById("welcomeScreen").addEventListener("click", hideWelcomeScreen);
  </script>
